<form #formLogin="ngForm" action="" (ngSubmit)="login(formLogin)">
  <div class="input-box">
    <label for="">User Name:</label>
    <input type="text" [(ngModel)]="userName" name="user_name">
  </div>
  <div class="input-box">
    <label for="">Password:</label>
    <input type="password" [(ngModel)]="password" name="password">
  </div>
  <div class="buttons-set">
    <button class="btn">Login</button>
  </div>
</form>
